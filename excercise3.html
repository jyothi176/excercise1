 <h1>Iframe</h1>
 <iframe
 src="https://www.aspsnippets.com/Articles/Validate-Group-of-RadioButtons-MultipleRadioButtons-using-JavaScript.aspx"
 width="400" height="750" frameborder="0">
 </iframe>

 <h1>Iframe style</h1>
 <iframe
 src="https://www.aspsnippets.com/Articles/Validate-Group-of-RadioButtons-MultipleRadioButtons-using-JavaScript.aspx"
 frameborder="0" style="height: 200px; width:300px">
 </iframe>

 <h1>Iframe-borders</h1>

 <p>An iframe with default borders:</p>
 <iframe src="https://getbootstrap.com/" width="100%" height="300">
 </iframe>

 <p>An iframe with a thin black border:</p>
 <iframe src="https://getbootstrap.com/" width="100%" height="300" style="border:1px solid black;">
 </iframe>

 <p>An iframe with no borders:</p>
 <iframe src="https://getbootstrap.com/" width="100%" height="300" style="border:none;">
 </iframe>
