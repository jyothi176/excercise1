<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p align="center">Eight</p>
    <h3>Function Example</h3>
    <p>Print array of Elements Using Functions</p>
    <p id="test"></p>
    <script>
        function fun(b, c) {
            let i = 1;
            let a = [];
            while (a[a.length - 1] != b * c) {
                a.push(b * i);
                i += 1;
            }
            return a.toString();
        }
        document.getElementById("test").innerHTML = fun(4, 5);
        document.write(fun(4,5))
    </script>
</body>

</html>
