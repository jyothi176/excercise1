<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons</title>
  <link rel="stylesheet" href="/bootstrap-5.2.2-dist/css/bootstrap.min.css">
  <script src="/bootstrap-5.2.2-dist/js/bootstrap.min.js"></script>
</head>

<body>
  <p>
  <h1 class="display-5" text-dark>Buttons</h1>
  <a class='btn btn-primary' href="" role="button">Link</a>
  <button class="btn btn-primary" type="submit">Button</button>
  <input type="button" value="Input" class="btn btn-primary">
  <input type="submit" value="Submit" class="btn btn-primary">
  <input type="reset" value="Reset" class="btn btn-primary">
  </p>

  <p>
  <h1 class="display-5 text-dark">Outline Buttons</h1>
  <button class="btn btn-outline-primary">Primary</button>
  <button class="btn btn-outline-secondary">Secondary</button>
  <button class="btn btn-outline-success">Success</button>
  <button class="btn btn-outline-danger">Danger</button>
  <button class="btn btn-outline-warning">Warning</button>
  <button class="btn btn-outline-info">Info</button>
  <button type="button" class="btn btn-outline-light">Light</button>
  <button class="btn btn-outline-dark">Dark</button>
  </p>

  <p>
  <h1 class="display-5 text-dark">Button Sizes</h1>
  <button class="btn btn-primary btn-lg">Large Button </button>
  <button class="btn btn-secondary btn-lg">Large Button</button>
  <button class="btn btn-primary btn-sm">Small Button</button>
  <button class="btn btn-secondary btn-sm">Small Button</button>
  </p>

  <p>
  <h1 class="display-5 text-dark">Disabled Buttons</h1>
  <button class="btn btn-lg btn-primary" disabled>Primary button</button>
  <button class="btn btn-lg btn-danger" disabled>Button</button>
  </p>

</body>

</html>
